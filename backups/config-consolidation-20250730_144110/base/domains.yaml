# Domains Configuration
# Centralized domain management for all services

domains:
  # Base domain configuration
  base:
    primary: "homelab.local"
    tld: "local"

  # Service subdomains
  services:
    # Core Infrastructure
    cert_manager: "cert-manager.{{ .Values.domains.primary.domain }}"
    ingress: "ingress.{{ .Values.domains.primary.domain }}"
    longhorn: "storage.{{ .Values.domains.primary.domain }}"

    # Authentication & Authorization
    keycloak: "auth.{{ .Values.domains.primary.domain }}"
    oauth2_proxy: "oauth.{{ .Values.domains.primary.domain }}"

    # Development Tools
    gitlab: "gitlab.{{ .Values.domains.primary.domain }}"
    gitlab_registry: "registry.{{ .Values.domains.primary.domain }}"
    gitlab_pages: "pages.{{ .Values.domains.primary.domain }}"

    # Monitoring & Observability
    prometheus: "prometheus.{{ .Values.domains.primary.domain }}"
    grafana: "grafana.{{ .Values.domains.primary.domain }}"
    alertmanager: "alerts.{{ .Values.domains.primary.domain }}"
    loki: "logs.{{ .Values.domains.primary.domain }}"

    # AI/ML Services
    jupyter: "jupyter.{{ .Values.domains.primary.domain }}"
    ollama: "ollama.{{ .Values.domains.primary.domain }}"

    # Portal & Dashboard
    portal: "{{ .Values.domains.primary.domain }}"
    dashboard: "dashboard.{{ .Values.domains.primary.domain }}"

  # Environment-specific domain overrides
  environments:
    development:
      suffix: "dev"
      pattern: "{{ service }}.{{ suffix }}.{{ .Values.domains.primary.domain }}"
    staging:
      suffix: "staging"
      pattern: "{{ service }}.{{ suffix }}.{{ .Values.domains.primary.domain }}"
    production:
      suffix: ""
      pattern: "{{ service }}.{{ .Values.domains.primary.domain }}"

  # Certificate configuration
  certificates:
    wildcard:
      enabled: true
      domains:
        - "*.{{ .Values.domains.primary.domain }}"
        - "*.dev.{{ .Values.domains.primary.domain }}"
        - "*.staging.{{ .Values.domains.primary.domain }}"
    san:
      - "{{ .Values.domains.primary.domain }}"
      - "www.{{ .Values.domains.primary.domain }}"
