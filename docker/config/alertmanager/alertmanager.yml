route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 10s
  group_interval: 10s
  repeat_interval: 12h
  receiver: 'default'

receivers:
  - name: 'default'
    # Add notification channels here (email, slack, webhook, etc.)
    # Example:
    # email_configs:
    #   - to: 'admin@homelab.local'
    #     from: 'alertmanager@homelab.local'
    #     smarthost: 'smtp.gmail.com:587'
    #     auth_username: 'alertmanager@homelab.local'
    #     auth_password: 'password'

inhibit_rules:
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'cluster', 'service']
