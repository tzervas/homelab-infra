# TLS Certificates Kubernetes Manifests Template
# These should be encrypted using SOPS or sealed-secrets in production
# This is a multi-document YAML file containing Kubernetes Secret manifests

environment: template

# Configuration metadata
metadata:
  description: "TLS certificate templates for homelab services"
  usage: "Apply with kubectl after encrypting sensitive data"

---
# Wildcard certificate for homelab domain
apiVersion: v1
kind: Secret
metadata:
  name: homelab-wildcard-tls
  namespace: cert-manager
type: kubernetes.io/tls
data:
  # Base64 encoded wildcard certificate and key
  tls.crt: |
    # BASE64_ENCODED_WILDCARD_CERTIFICATE
  tls.key: |
    # BASE64_ENCODED_WILDCARD_PRIVATE_KEY

---
# GitLab TLS certificate
apiVersion: v1
kind: Secret
metadata:
  name: gitlab-tls
  namespace: gitlab
type: kubernetes.io/tls
data:
  tls.crt: |
    # BASE64_ENCODED_GITLAB_CERTIFICATE
  tls.key: |
    # BASE64_ENCODED_GITLAB_PRIVATE_KEY

---
# Keycloak TLS certificate
apiVersion: v1
kind: Secret
metadata:
  name: keycloak-tls
  namespace: keycloak
type: kubernetes.io/tls
data:
  tls.crt: |
    # BASE64_ENCODED_KEYCLOAK_CERTIFICATE
  tls.key: |
    # BASE64_ENCODED_KEYCLOAK_PRIVATE_KEY

---
# CA Certificate Bundle
apiVersion: v1
kind: Secret
metadata:
  name: ca-bundle
  namespace: cert-manager
type: Opaque
data:
  ca-bundle.crt: |
    # BASE64_ENCODED_CA_BUNDLE
