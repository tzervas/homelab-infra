---
# Prometheus - Scale up for better performance
apiVersion: apps/v1
kind: Deployment
metadata:
  name: prometheus
  namespace: monitoring
spec:
  template:
    spec:
      containers:
      - name: prometheus
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
          limits:
            memory: "8Gi"
            cpu: "4000m"
---
# Grafana - Scale up for better dashboard performance
apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
  namespace: monitoring
spec:
  template:
    spec:
      containers:
      - name: grafana
        resources:
          requests:
            memory: "1Gi"
            cpu: "500m"
          limits:
            memory: "2Gi"
            cpu: "1000m"
---
# Ollama - Increase for better AI model performance
apiVersion: apps/v1
kind: Deployment
metadata:
  name: - ollama
  namespace: ai-tools
spec:
  template:
    spec:
      containers:
      - name: - ollama
        resources:
          requests:
            memory: "4Gi"
            cpu: "2000m"
