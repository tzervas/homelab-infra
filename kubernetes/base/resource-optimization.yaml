---
# GitLab - Already optimized, but ensure it has enough resources
apiVersion: apps/v1
kind: Deployment
metadata:
  name: - gitlab
  namespace: gitlab
spec:
  template:
    spec:
      containers:
      - name: - gitlab
        resources:
          requests:
            memory: "8Gi"
            cpu: "2000m"
